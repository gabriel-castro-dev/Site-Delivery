    <link rel="stylesheet" href="contato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <div id="logoTopLeft">
        <img id="Logo" src="Default_Logo_for_a_barbecue_food_company_3 1.png" alt="">
        </div>
        <div id="headerCenter">Contato</div>
        <div id="headerTopRight">
            <a href="">
            <img id="imagemInsta" src="image 1.png" alt="">
            </a>
            <a href="">
            <img id="imagemFace" src="image 2.png" alt="">
            </a>
        </div>
    </div>
    <div id="meio">
    <div id="Home">
       <a href="index.html"> <img src="image 6.png" alt="" height="60px"></a>
    </div>
    <div id="textCenter">
        Fale com a gente!
    </div>

    </div>
    <div id="meioPagina">
    <div id="formulario">
        <h1>Entre em contato</h1>
        <h2>Preencha a baixo</h2>
        <div id="inputsFormulario">
            <div id="topInputs">
                <div id="divTop1">
                    <div class="nome">Nome</div>
                    <div class="divForms">
                    <input type="text" placeholder="Maria" class="search-txt">
                </div>
                </div>
                <div>
                    <div class="nome">Sobrenome</div>
                    <div class="divForms">
                    <input type="text" placeholder="Silva" class="search-txt">
                </div>
                </div>
            </div>
            <div id="mid-input">
                <div id="Email">Seu Email</div>
                <div id="divEmail">  
                    <input type="text" placeholder="exemplo123@gmail.com" class="search-txt">  
                </div>
            </div>
            <div id="mid-down-input">
                <div id="mensagem">Deixe sua mensagem</div>
                <div id="divMensagem">  
                    <input type="text" placeholder="Texto" class="search-txt">  
                </div>
            </div>
            <div id="down-input">
                
                    <button>Enviar</button> 
            </div>
        </div>
    </div>
    <div id="imagemCozinheiro">
        <img src="Default_cozinheiro_segurando_carne_3 1.png" alt="">
    </div>
